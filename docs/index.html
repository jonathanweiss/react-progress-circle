<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReactProgressCircle</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <style>
      body {
        font-family: 'Alegreya', serif;
      }

      .main {
        display: flex;
        flex-direction: column;
      }

      @media screen and (min-width:768px) {
        .main {
          flex-direction: row;
        }
        .main > .props {
          width: 60%;
        }
        .main > .preview,
        .main > .configuration {
          width: 20%;
          margin: 0 1rem;
        }
      }

      .prop-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      .prop-container > :first-child {
        display: inline-block;
        min-width: 10rem;
        white-space: nowrap;
      }
      .prop-container > :last-child {
        width: 100%;
      }
      .updated {
        background-color: #fffb8e;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
    <script src="demo.js"></script>
    <!-- use this for development of the demo
    <script src="/bundle.js"></script>
    -->
  </body>

</html>
